<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Estudaintes/Profesores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="container my-5">
        <div class="alert alert-danger d-none">
            Por favor, ingrese todos los datos.
        </div>
        <h1>Estudiantes y profesores</h1>
        <form id="formulario">
            <input
                class="form-control mb-2"
                name="nombre"
                placeholder="Ingrese su nombre"
                type="text"
                value="Juanito"
                required
            />        
            <input
                class="form-control mb-2"
                name="edad"
                placeholder="Ingrese edad"
                type="number"
                value="25"
                required
            />        
            <select name="profile" class="form-select mb-2">
                <option value="estudiante" selected>Estudiante</option>
                <option value="profesor">Profesor</option>
            </select>
            <button class="btn btn-primary" type="submit">Enviar</button>
        </form>

        <section class="row mt-3">
            <div class="col-6" id="cardsEstudiantes"></div>
            <div class="col-6" id="cardsProfesores"></div>
        </section>
    </div>

    <!-- templates -->

    <template id="templateEstudiantes">
        <article class="card mb-2">
            <div class="card-body">
                <h5>
                    <span class="text-primary">Nombre</span>
                    <span class="badge bg-success">Aprobado</span>
                </h5>
                <h6>Estudiante</h6>
                <p class="lead">edad</p>
                <button class="btn btn-success">Aprobar</button>
                <button class="btn btn-danger">Reprobar</button>
            </div>
        </article>
    </template>
    <template id="templateprofesores">
        <article class="card mb-2 bg-dark text-white">
            <div class="card-body">
                <h5>Nombre</h5>
                <h6>Profesor</h6>
                <span class="lead">Edad</span>
            </div>
        </article>
    </template>

    <!-- scripts -->
    <script src="app.js"></script>
</body>
</html>
