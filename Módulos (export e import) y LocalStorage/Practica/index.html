<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <h1>TODO app</h1>

        <section class="alert alert-danger d-none">Campo todo vacio.</section>

        <form id="formulario">
            <input
                class="form-control mb-2"
                type="text"
                name="nombre"
                placeholder="Ingrese un TODO"
                value="todo 1"
            />
            <button
                class="btn-primary w-100"
                type="submit"
            >Agregar</button>
        </form>
        <section class="mt-3" id="pintarTodo"></section>
    </div>

    <!-- templates -->
    <template id="templateTodo">
        <article class="alert alert-warning d-flex align-items-center justify-content-between">
            <p class="lead mb-0">Lorem ipsum dolor</p>
            <button class="btn btn-danger">Borrar</button>
        </article>
    </template>

    <!-- scripts -->
    <script src="app.js"></script>
</body>
</html>
