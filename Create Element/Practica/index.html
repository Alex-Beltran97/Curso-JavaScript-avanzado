<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <ul id="lista">
    </ul>

    <!-- templates -->
    <template id="liTemplate"> <!--Plantilla que se crea para usarla como base del elemento que se va a agregar con el appendChild-->
        <li class="list">
            <b>Pais:</b>
            <span class="text-primary">Aqui va el pais.</span>
        </li>
    </template>

    <!-- scripts -->
    <script>
        const lista = document.getElementById('lista'); //Elemento principal del DOM en donde va a mostrar la plantilla con el resultado final
        const fragment = document.createDocumentFragment(); //Elemento que se usa para anidar el elemento
        const liTemplate = document.querySelector('#liTemplate'); //La plantilla llamada por su ID
        
        const arrayCountries = ['Peru','Bolivia','Colombia'];

        const clickCountries = (e) => {
            console.log('Me diste Click');
            console.log(e.target);
            
        };

        arrayCountries.forEach(country=>{
            const clone = liTemplate.content //CONTENT es la propiedad que trae el elemento HTMLtemplate y de esta maner a lo llamamos para hacer algnua accion con el
            .firstElementChild.cloneNode(true); //First element Child se implementa para agregar escuchador de eventos a a algun elemento
            //CloneNode es lo que se debe usar para poder editar al elemento, para activarse se ele debe pasar el parametro True

            clone.addEventListener('click',clickCountries);

            clone.querySelector('span').textContent = country;

            fragment.appendChild(clone);
        })

        lista.appendChild(fragment);

        // const clone = liTemplate.content.cloneNode(true);

        // clone.querySelector('.text-primary').textContent = 'Agregue a traves de un template';
        
        // lista.appendChild(clone);
        // console.log(clone)

    </script>
</body>
</html>
